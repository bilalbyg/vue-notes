<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body> 
    <div id="app">
        <h1>{{ title }}</h1> <!-- String interpolation -> {{}} --> 
        <p>{{ content }}</p>
        <a v-bind:href="link.url" :target="link.target">{{ link.title }}</a> <!-- v-bind/: -> Directive --> 
        <!-- Event binding with v-on / if we don't send any parameters to our method we don't have to use brackets -->
        <br><br>
        <button v-on:click="changeTitle">Change Title</button> 
        <!-- Event binding with @click -->
        <div class="box" @mousemove="changeCoords" @click="changeTitleAgain"></div> 
        <span>Coords --> {{ coords.x }}, {{ coords.y }}</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
