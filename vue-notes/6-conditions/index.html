<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="showContainer = !showContainer">Open / Close</button>
      <h1 v-if="!showContainer" class="text-danger"> <!-- v-if = we see this component if showContainer is false -->
        if showContainer : false
      </h1>
      <!-- we add v-else if we have hierarchycally struct and want to if-else block -->
      <h1 v-if="showContainer" class="text-success"> <!-- v-if = we see this component if showContainer is true -->
        if showContainer : true
      </h1>
      <!-- at if-else block we can't see any element doesn't provide condition but v-show just display : none, element will be there-->
      <!-- this element will seen if showContainer is true, else element's display : none  -->
      <h2 v-show="showContainer" class="text-primary">show showContainer true</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
