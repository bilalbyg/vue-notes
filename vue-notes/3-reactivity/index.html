<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-4 offset-4 p-2 card">
          <input type="text" v-model="search" />
          <!-- @keydown.enter="func" => when we press enter, it executes func() -->
          <button class="btn btn-success" @click="searchList" >Search</button> 
          <pre class="mt-3">{{ itemList }}</pre>
          <pre class="mt-3">{{ filteredList }}</pre>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
